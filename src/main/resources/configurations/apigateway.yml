server:
  port: 8222
eureka:
  client:
    register-with-eureka: false
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: sosnumbers
          uri: http://localhost:8090
          predicates:
            - Path=/sosnumbers/**
        - id: updatedb
          uri: http://localhost:8091
          predicates:
            - Path=/updatedb/**
  application:
    name: apigateway